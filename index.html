<!DOCTYPE html>
<html>
  <h1>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>TunerTeacher</title>
    <img src="logo.png" id="logo" />
  </h1>
  <body>
    <div id="tuner">
      <p><span id="note" class="outTune"></span></p>
      <div id="tuneInfo">
        <p>Cents: <span id="change"></span></p>
        <p>Hz: <span id="hz"></span></p>
      </div>
    </div>
    <button id="btn" onclick="start();">START TUNER</button>
    <div id="reference">
      <p>Current Reference Hz: <span id="refhz"></span></p>
      <input
        type="range"
        min="82"
        max="330"
        value="50"
        class="slider"
        id="slide"
        onmousedown="slideDown();"
        onmouseup="slideUp();"
      />
    </div>
    <p></p>
    <p>Tune your guitar!</p>
    <script type="text/javascript" src="./code.js"></script>
  </body>
</html>
