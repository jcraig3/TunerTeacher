<!DOCTYPE html>
<html>
  <h1>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>TunerTeacher</title>
    <p>TunerTeacher</p>
  </h1>
  <body>
    <canvas id="graph"></canvas>
    <p>Note: <span id="note"></span></p>
    <p>Current Hz: <span id="hz"></span></p>
    <p>Change Needed: <span id="change"></span></p>
    <p>Current Reference Hz: <span id="refhz"></span></p>
    <input
      type="range"
      min="82"
      max="330"
      value="50"
      class="slider"
      id="slide"
    />
    <button id="btn">Press to Tune</button>
    <p>Tune your guitar!</p>
    <script type="text/javascript" src="./code.js"></script>
  </body>
</html>
